<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash Replays</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0d0d0d;
            color: #fff;
        }
        h1 {
            color: #ff6b00;
            text-align: center;
            margin-bottom: 30px;
        }
        .matches {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .match {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .match:hover {
            transform: scale(1.02);
        }
        .match a {
            text-decoration: none;
            color: inherit;
        }
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }
        .info {
            padding: 12px;
        }
        .title {
            color: #fff;
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 6px;
            line-height: 1.3;
        }
        .meta {
            color: #888;
            font-size: 0.8em;
        }
        .duration {
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
            position: absolute;
            bottom: 8px;
            right: 8px;
        }
        .thumb-container {
            position: relative;
        }
    </style>
</head>
<body>
<h1>Squash Replays</h1>
<div class="matches" id="matches"></div>

<script>
    const matches = [

        { url: "https://www.dailymotion.com/video/k3rRJrqIplyUS2A2Loa", title: "Replay - Windy City Open 2024 - Rd1 - Romiglio v Idrakie", date: "2024-02-21", duration: "1:10" },
        { url: "https://www.dailymotion.com/video/k6Fdg1qZjwWHAFA2Pgy", title: "Replay - Windy City Open 2024 - Rd1 - Ibrahim v Elnawasany", date: "2024-02-22", duration: "1:32" },
        { url: "https://www.dailymotion.com/video/k76jBVdSYZX0VFA3akS", title: "Replay - Windy City Open 2024 - Rd2 - ElShorbagy v Soliman", date: "2024-02-22", duration: "0:47" },

        { url: "https://www.dailymotion.com/video/kBmsCiQrApHWgBA2O8G", title: "Replay - Windy City Open 2024 - Rd1 - Lake v Wiser", date: "2024-02-22", duration: "0:26" },
        { url: "https://www.dailymotion.com/video/k7aQvEKXb6K0AXA3hR0", title: "Replay - Windy City Open 2024 - Rd2 - Ibrahim v Coll", date: "2024-02-23", duration: "1:12" },
        { url: "https://www.dailymotion.com/video/k25QFpCB7HgDVrA3ADW", title: "Replay - Windy City Open 2024 - Rd3 - Mo. ElShorbagy v Mo. ElSherbini", date: "2024-02-23", duration: "1:10" },
        { url: "https://www.dailymotion.com/video/k4MJUYJjDduT5EA3xgK", title: "Replay - Windy City Open 2024 - Rd3 - Hesham v Dessouky", date: "2024-02-23", duration: "1:06" },

        { url: "https://www.dailymotion.com/video/k6Go7hf09qBrOgA3D3o", title: "Replay - Windy City Open 2024 - Rd3 - Ali Farag v Leonel Cardenas", date: "2024-02-24", duration: "0:59" },

        { url: "https://www.dailymotion.com/video/k1IxeB6ul1DXZdA4Hwc", title: "Replay - Windy City Open 2024 - QF - Asal v Elias", date: "2024-02-27", duration: "1:36" },
        { url: "https://www.dailymotion.com/video/k3EcLsaRaXPMwpA4Lsq", title: "Replay - Windy City Open 2024 - QF - Coll v Crouin", date: "2024-02-27", duration: "0:54" },
        { url: "https://www.dailymotion.com/video/k5tPCOGWseY4kGA5tVI", title: "Replay - Windy City Open 2024 - SF - Farag v Hesham", date: "2024-02-28", duration: "1:18" },
        { url: "https://www.dailymotion.com/video/k2qbdtnnN9vp35A5xrO", title: "Replay - Windy City Open 2024 - SF - Coll v Asal", date: "2024-02-28", duration: "0:47" },
        { url: "https://www.dailymotion.com/video/k39xNS9n5F5FWNA5X10", title: "Replay - Windy City Open 2024 - F - Farag v Coll", date: "2024-02-29", duration: "1:42" }
    ];

    function getVideoId(url) {
        return url.split('/video/')[1];
    }

    function getThumbnail(url) {
        const videoId = getVideoId(url);
        return `https://www.dailymotion.com/thumbnail/video/${videoId}`;
    }

    function renderMatches() {
        const container = document.getElementById('matches');
        container.innerHTML = matches.map(match => `
            <div class="match">
                <a href="${match.url}" target="_blank" rel="noopener">
                    <div class="thumb-container">
                        <img class="thumbnail" src="${getThumbnail(match.url)}" alt="${match.title}">
                        <span class="duration">${match.duration}</span>
                    </div>
                    <div class="info">
                        <div class="title">${match.title}</div>
                        <div class="meta">${match.date}</div>
                    </div>
                </a>
            </div>
        `).join('');
    }

    renderMatches();
</script>
</body>
</html>
